<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
	<tr>
		<td>seq</td>
		<td>adressType</td>
		<td>zipCode</td>
		<td>search</td>
		<td>address</td>
		<td>addContact_seq</td>
		<td>is_primary</td>
	</tr>
	<tr th:each="list : ${list}">
		<td th:text="${list.seq}"></td>
		<td th:text="${list.adressType}"></td>
		<td th:text="${list.zipCode}"></td>
		<td th:text="${list.search}"></td>
		<td th:text="${list.address}"></td>
		<td th:text="${list.addContact_seq}"></td>
		<td><a th:href="@{/naveradress/naveradressXdmView(seq=${list.is_primary})}" th:text="${list.is_primary}"></a></td>
	</tr>
	
</table>
</body>
</html>
